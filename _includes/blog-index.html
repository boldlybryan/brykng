<div class="grid">
    {% for post in site.posts %}   
      <article class="card">
        <a class="post__link" href="{{ post.url | relative_url }}" title="Read this article">
          {% if post.thumbnail %}
            <img src="{{post.thumbnail}}" alt="">
          {% elsif post.cover %}
            <img src="{{post.cover}}" alt="">
          {% endif %}
          <div class="card__content"> 
            {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
            <span class="post__date">{{ post.date | date: date_format }}</span>
            <h3 class="post__title">{{ post.title | escape }}</h3>
            <p class="post__preview">{{post.preview}}</p>    
          </div>
        </a>
      </article>
    {% endfor %}
  </div>
