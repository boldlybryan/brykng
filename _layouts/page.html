---
layout: default
---
<article class="post">

  <header id="intro" class="hero hero--primary">
    <div class="container">
      <h1 class="title">{{ page.title | escape }}</h1>
      {% if page.subtitle %}
        <p class="subtitle">{{page.subtitle}}</p>
      {% endif %}
    </div>
  </header>

  <article class="container">
    {{ content }}
  </article>

</article>
